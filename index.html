<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white dark:bg-[#f7f9fa] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white dark:bg-[#f7f9fa] p-4 pb-2 justify-between border-b border-gray-200">
          <h2 class="text-[#1a202c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Portfolio</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              id="menuBtn"
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#1a202c] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-gray-100 transition"
              onclick="openSidebar()"
            >
              <div class="text-[#1a202c]" data-icon="List" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-4 border-[#e2e8f0] shadow-md"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD-m_dmVx2V_hjTLpuog_7l4ATSxPUfS2_6ucr0Tz3jTCuDxIxU5AjioA1S3bXWvp8qHDP09A_xJKu-Ahd4fq02vYFR15wgqZ2eCYX9hOvTqQe3wvufDx_X9TASqWeZtKk6DEuwYt8VuKVeZbXFvkWp_M108latXPUcAetFjMbLyQA_3LVxPrCOF9wAa4rtNb_uw79KNeIdmN2ygSEm7_YgAIg8L_cl6gKhXeWFB9tjc3szwfmYOd-TgDYMCOnYlzEXrS3MV_KLkExK");'
              ></div>
              <div class="flex flex-col items-center justify-center">
                <p class="text-[#1a202c] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Pratibha Swami</p>
                <p class="text-[#4a5568] text-base font-normal leading-normal text-center">B.Tech CSE Student</p>
                <p class="text-[#4a5568] text-base font-normal leading-normal text-center">Full Stack Development &amp; AI/ML</p>
              </div>
            </div>
          </div>
        </div>
        <p class="text-[#2d3748] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Aspiring software engineer with a passion for crafting innovative solutions. Specializing in Full Stack Development and AI/ML. Explore my projects below.
        </p>
      </div>
      <div>
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#2563eb] text-white text-sm font-bold leading-normal tracking-[0.015em] shadow hover:bg-[#1d4ed8] transition"
            onclick="window.location.href='projects.html'"
          >
            <span class="truncate">View Projects</span>
          </button>
        </div>
        <div class="h-5 bg-white dark:bg-[#f7f9fa]"></div>
      </div>
    </div>
    <!-- Sidebar Overlay and Drawer -->
    <div id="sidebarOverlay" class="hidden fixed inset-0 bg-black bg-opacity-30 z-40 transition-opacity"></div>
    <div id="sidebar" class="hidden fixed top-0 right-0 h-full w-72 max-w-full bg-white border-l border-gray-200 shadow-2xl z-50 flex flex-col p-8 gap-8 transform translate-x-full transition-transform duration-300">
      <button class="self-end text-[#1a202c] text-3xl hover:text-[#2563eb] focus:outline-none" onclick="closeSidebar()">&times;</button>
      <div class="flex flex-col gap-6 mt-8">
        <a href="contact.html" class="text-[#1a202c] text-xl font-semibold hover:text-[#2563eb] transition-colors">Contact Me</a>
      </div>
    </div>
    <script>
    function openSidebar() {
      document.getElementById('sidebar').classList.remove('hidden');
      document.getElementById('sidebar').classList.remove('translate-x-full');
      document.getElementById('sidebarOverlay').classList.remove('hidden');
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.add('translate-x-full');
      setTimeout(function() {
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('sidebarOverlay').classList.add('hidden');
      }, 300);
    }
    document.getElementById('menuBtn').onclick = openSidebar;
    document.getElementById('sidebarOverlay').onclick = closeSidebar;
    </script>
  </body>
</html>
